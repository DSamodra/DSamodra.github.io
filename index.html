<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="aset/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="rotate.css" />

    <title>Hello Fellas!</title>

    <style>
        body {
            background-color: #e2e2e2;
        }

        /* Center the loader */
        #loader {
            position: absolute;
            left: 50%;
            top: 50%;
            z-index: 1;
            width: 120px;
            height: 120px;
            margin: -250px 0 0 -50px;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 13px solid grey;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Add animation to "page content" */
        .animate-bottom {
            position: relative;
            -webkit-animation-name: animatebottom;
            -webkit-animation-duration: 1s;
            animation-name: animatebottom;
            animation-duration: 1s
        }

        @-webkit-keyframes animatebottom {
            from {
                bottom: -100px;
                opacity: 0
            }

            to {
                bottom: 0px;
                opacity: 1
            }
        }

        @keyframes animatebottom {
            from {
                bottom: -100px;
                opacity: 0
            }

            to {
                bottom: 0;
                opacity: 1
            }
        }
    </style>
</head>

<body style="background-image: url('aset/city.jpg');">
    <!-- Image and text -->
    <nav class="navbar navbar-expand-sm navbar-light mt-2">
        <div class="container-md">

                <input type="text" class="form-control search" placeholder="Search Channel Name"
                    aria-label="Search Channel Name" aria-describedby="button-addon2" id="searc">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary sb-button" type="button" id="sb-button">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-xl mt-4">
        <!-- loading display -->
        <div id="loader" style="display:none"></div>

        <div id="main-konten">
            <div class="row no-gutters" style="margin-top:25px">
                <div class="col-sm-6 col-md-4">
                    <div class="container-xl">

                            <!-- channel description -->
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-8">
                    <div class="container-xl">

                                <h5 style="margin-top: 20px;">Made By Love</h5>
                                <p style="margin-top: 20px;">Those who want's learn Rest-API Website</p>

    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <!-- Chain Fade -->
    <script src="aset/Sequential-Entrance-Animations-chain-fade/js/chain_fade.js"></script>

</body>

</html>
